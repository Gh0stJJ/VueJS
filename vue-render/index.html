<script src="https://unpkg.com/vue@3"></script>

<div id="app">

</div>

<script>
  const { createApp , h } = Vue

  const Counter = {
    data() {
      return {
        count: 5
      }
    },

    methods: {
      increment() {
        this.count++;
      },
      decrement() {
        this.count--;
      }
    },

    render() {
      //Uso de nodos virtuales
      return h('div',{style: {color : "red" }} , [
        h('span', 'Contador:'+this.count),
        h('button', { onClick: this.increment }, '+'), //Hijos del div
        h('button', { onClick: this.decrement }, '-')
      ])
    }
  }

  const App = {
    template: `
      <header>Navbar</header>
      <main>
        <Counter />
      </main>
      <footer>Footer</footer>
    `
  }

  const app = createApp(Counter).mount('#app');

</script>
